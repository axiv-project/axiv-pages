<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AXiV - Legal</title>
    <meta name="description" content="AXiV アプリのプライバシーポリシー、免責事項、サポート情報" />
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b1020;
        --card: rgba(255, 255, 255, 0.06);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.7);
        --link: #8ab4ff;
        --border: rgba(255, 255, 255, 0.12);
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f7f8fb;
          --card: rgba(0, 0, 0, 0.04);
          --text: rgba(0, 0, 0, 0.88);
          --muted: rgba(0, 0, 0, 0.64);
          --link: #0b57d0;
          --border: rgba(0, 0, 0, 0.12);
        }
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 600px at 20% 10%, rgba(138, 180, 255, 0.25), transparent),
          var(--bg);
        color: var(--text);
      }
      main {
        max-width: 860px;
        margin: 0 auto;
        padding: 48px 20px;
      }
      header {
        margin-bottom: 18px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 28px;
        letter-spacing: 0.2px;
      }
      p {
        margin: 0 0 12px;
        color: var(--muted);
        line-height: 1.7;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 14px;
        margin-top: 18px;
      }
      a.card {
        display: block;
        text-decoration: none;
        color: inherit;
        border: 1px solid var(--border);
        background: var(--card);
        border-radius: 14px;
        padding: 16px;
        transition: transform 120ms ease, border-color 120ms ease;
      }
      a.card:hover {
        transform: translateY(-1px);
        border-color: rgba(138, 180, 255, 0.55);
      }
      .card h2 {
        margin: 0 0 6px;
        font-size: 16px;
      }
      .card p {
        margin: 0;
        font-size: 14px;
      }
      footer {
        margin-top: 28px;
        padding-top: 14px;
        border-top: 1px solid var(--border);
        color: var(--muted);
        font-size: 12px;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New",
          monospace;
        font-size: 0.95em;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>AXiV - Legal</h1>
        <p>プライバシーポリシー（免責事項を含む）とサポート情報です。</p>
      </header>

      <section class="grid" aria-label="Links">
        <a class="card" href="./privacy-policy/">
          <h2>プライバシーポリシー</h2>
          <p>個人情報の取り扱い・免責事項</p>
        </a>
        <a class="card" href="./support/">
          <h2>サポート</h2>
          <p>お問い合わせ窓口・不具合報告</p>
        </a>
      </section>

      <footer>
        <div>Last updated: <time datetime="2026-01-31">2026-01-31</time></div>
        <div>運営: AXiV Project</div>
      </footer>
    </main>
  </body>
</html>
