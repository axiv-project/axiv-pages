<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>サポート | AXiV</title>
    <meta name="description" content="AXiV アプリのサポート情報" />
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b1020;
        --card: rgba(255, 255, 255, 0.06);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.7);
        --link: #8ab4ff;
        --border: rgba(255, 255, 255, 0.12);
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f7f8fb;
          --card: rgba(0, 0, 0, 0.04);
          --text: rgba(0, 0, 0, 0.88);
          --muted: rgba(0, 0, 0, 0.64);
          --link: #0b57d0;
          --border: rgba(0, 0, 0, 0.12);
        }
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 600px at 20% 10%, rgba(138, 180, 255, 0.25), transparent),
          var(--bg);
        color: var(--text);
      }
      main {
        max-width: 860px;
        margin: 0 auto;
        padding: 44px 20px 56px;
      }
      a {
        color: var(--link);
      }
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 12px;
        margin-bottom: 14px;
      }
      .topbar a {
        text-decoration: none;
      }
      h1 {
        margin: 0;
        font-size: 26px;
        letter-spacing: 0.2px;
      }
      .meta {
        color: var(--muted);
        font-size: 13px;
      }
      .card {
        border: 1px solid var(--border);
        background: var(--card);
        border-radius: 14px;
        padding: 18px 18px;
      }
      h2 {
        margin: 18px 0 8px;
        font-size: 16px;
      }
      p,
      li {
        color: var(--muted);
        line-height: 1.75;
      }
      ul {
        margin: 6px 0 0 18px;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New",
          monospace;
        font-size: 0.95em;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="topbar">
        <a href="../">← 戻る</a>
        <div class="meta">Last updated: <time datetime="2026-01-31">2026-01-31</time></div>
      </div>

      <h1>サポート</h1>

      <div class="card">
        <h2>お問い合わせ</h2>
        <p>
          不具合報告・ご要望・その他お問い合わせは、下記メール宛にご連絡ください。
        </p>
        <p>
          連絡先: <a href="mailto:axiv.app.contact@gmail.com">axiv.app.contact@gmail.com</a>
        </p>
        <p>
          いただいたお問い合わせには、可能な範囲で対応します（回答を保証するものではありません）。
        </p>

        <h2>不具合報告に含めてほしい情報（任意）</h2>
        <ul>
          <li>発生日時</li>
          <li>端末/OS バージョン</li>
          <li>再現手順</li>
          <li>スクリーンショット（可能なら）</li>
        </ul>

        <p>
          プライバシーに関する情報は <a href="../privacy-policy/">プライバシーポリシー</a> をご確認ください。
        </p>
      </div>
    </main>
  </body>
</html>
